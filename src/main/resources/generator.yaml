# 连接数据库
db:
  schema: cloudnest
  url: jdbc:mysql://192.168.10.110:3306/${db.schema}?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
  username: root
  password: mysqladmin
# 生成文件对应路径
path:
  controller: ctrl
  service: service.impl
  interf: service
  dao: dao
  entity: entity
  mapper: mapper
# 生成文件的名字
name:
  interf: I$sSv
  mapper: $sMapper
  dao: $sDao

# 代码作者
author: borong
# 项目包名
package-name: com.tsw2.cloudnest.account
# 数据类型转换器
convertor: com.greedystar.generator.convertor.DefaultConvertor
swagger-enable: true
lombok-enable: true
jpa-enable: false
mybatis-plus-enable: true
# mapper 文件放入 resources 目录中
mapper-under-source: true
# 覆盖新生成的文件
file-override: true
# id策略（auto：数据库自增，uuid：生成uuid）
id-strategy: AUTO